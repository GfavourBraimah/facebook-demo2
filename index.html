<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook login</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-box">
        <p class="face-book">
        facebook
        </p>
        <p id="fa">
          Facebook helps you connect and share <br>
          with the people in your life.
        </p>
      </div>
      <div class="right-box">
        <form action="">
          <input type="text" placeholder="Email address or phone number"> <br>
          <input type="password" placeholder="password"> <br>
          <button class="login">Log in</button><br><br>
          <a href="#">Forgotten password?</a> <br> <br>
          <hr> <br>
          <button class="new-account">Create new Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
